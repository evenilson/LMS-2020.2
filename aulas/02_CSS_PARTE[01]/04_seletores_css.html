<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./04_seletores_css.css">
</head>
<body>
    <h1 id="meu-titulo" class="meu-titulo-personalizado">Meu título h1</h1>

    <h1 class="meu titulo-personalizado titulo-verde">
        Meu outro título h1
    </h1>
    <h1>
        Não quero estilizar esse
    </h1>
    <p>
        Meu paragrafo fora da div
    </p>
    <div>
        <p>
            Meu parágrafo dentro da div
        </p>
        <p>
            Meu outro parágrafo dentro da div
        </p>
    </div>
    <div>
        <p>
            Meu paragráfo dentro de outra div
        </p>
    </div>
    <div class="div-estilizada">
        <p class="para-estilizado">
            Eu quero que ele seja rosa
        </p>
        <div>
            <p class="para-estilizado">
                Não quero ele rosa
            </p>
        </div>
    </div>
</body>
</html>

<!-- 
    Seletores CSS
    - ID: Identifica unicamente um elemento
        Ex: <div id="id-da-div"></div>
    Classe: Uma classe pode usada em mais de um elemento○Um elemento pode ter mais de uma classe
        Ex: <div class="classe-da-div"></div>
 -->
