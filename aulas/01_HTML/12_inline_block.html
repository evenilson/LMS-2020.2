<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- exemplos de elementos bloco -->
    <div style="background-color: blue;">
        <h2> Meu título</h2>
        <p>Meu parágrafo</p>
    </div>

    <!-- exemplos de elementos inline -->
    <a href="">Meu link</a>
    <img src="./img/css3.png" alt="">
    <a href="">Meu Link 2</a>


    <!-- exemplos de span-->
    <h3> Meu título <span style="background-color: red;">legal</span></h3>

</body>
</html>

<!-- 
    Elementos bloco
        - Elementos bloco sempre começam em uma nova linha
        - Utiliza, por padrão, a largura toda da página
        - Exemplos:
            - <div>
            - <h1>...<h6>
            - <p>
            - <form>

    Elementos inline
        - Não começa uma nova linha
        - Só usa a largura necessária
        - Exemplos: 
            - <span>
            - <a>
            - <img>

    Elemento span 
        - <span> é como container para texto
        - É muito comum usar span para estilizar partes do texto
 -->
