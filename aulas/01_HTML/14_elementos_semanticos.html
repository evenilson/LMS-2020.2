<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="">Pagina 1</a>
        <a href="">Pagina 1</a>
        <a href="">Pagina 1</a>
        <a href="">Pagina 1</a>
    </nav>
    <section>
        <h2>Titulo da seção</h2>
        <p>
            Parágrafo
        </p>
    </section>
    <article>
        <header>
            <h2>Titulo do artigo</h2>
        </header>
        <p>
            Parágrafo
        </p>
    </article>
</body>
</html>

<!-- 
    Tag <section>
        - Define um agrupamento de conteúdo dentro de um texto principal que tipicamente contém um heading

    Tag <article>
        - Define um conteúdo independente que ser lido fora do documento
        - É possível aninhar um header em um article e vice-versa
    
    <section>vs <article>
        - O conteúdo contido faria mais sentido por si só num leitor de feed? Se sim, use <article>
        - O conteúdo contido é relacionado? Se sim, use <section>
        - Se não há relação semântica, use <div>
    
    Tag <header>
        - ○Especifica um cabeçalho 
        - Um título ou texto introdutório para algum
        - Pode ser usado em <article>, <section>
    
    Tag <nav>
        - Define um conjunto de links de navegação
 -->
