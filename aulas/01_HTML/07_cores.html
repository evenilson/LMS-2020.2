<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: red;">Meu título</h1>
    <h2 style="background-color: rgb(0, 255, 0);">Meu segundo titulo</h2>
    <h3 style="background-color: #0000ff;">Terceiro título</h3>
</body>
</html>

<!-- 
    Pode definir cor de 3 formas
        - Pelo nome em inglês, exemplo é o h1 acima.
        - Pela fórmula RGB(vermelho, verde, azul), exemplo é o h2 acima.
        - Pelo Hexadecima com #RRGGBB, um exemplo é o h3 acima.
 -->
