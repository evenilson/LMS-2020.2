<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- exemplo de lista não-ordenada -->
    Lista de compras
    <ul>
        <li>ovo</li>
        <li>carne</li>
        <li>leite</li>
    </ul>

    <!-- exemplo de lista ordenada -->
    Podium de chegada
    <ol>
        <li>Camila</li>
        <li>Jose</li>
        <li>Felipe</li>
    </ol>

    <!-- exemplo de lista ordenada usando type -->
    Itens de prova
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>

<!-- 
    Listas não-ordenadas
        - Tag <ul> para definir lista não-ordenada 
        - Tag <li> para definir item da lista

    Listas ordenadas
        - é basicamente a mesma coisa porem deve usar <ol> no lugar de <ul>
        - o atributo type para definir estilo da marcação
            - type="1": Marcação com números
            - type="A": Marcação com letras maiúsculas
            - type="a": Marcação com letras minúsculas
            - type="I": Marcação com algarismos romanos maísculos
            - type="i": Marcação com algorismos romanos minúsculos
 -->
