<!DOCTYPE html>

<html>
    <head>
    
    </head>
    <body>
        <h1>Meu primeiro título</h1>
        <h2>Meu título menor</h2>
        <hr>
        <h3>Meu título menor ainda</h3>        
    </body>
</html>

<!-- 
    1. Cabeçalhos são definidos pelas tags <h1>...<h6>
        - Os cabeçalhos adicionam espaços em branco antes e depois do heading
        - Cabeçalhos HTML são só para cabeçalhos. Não deve ser usado para fazer o texto ficar grande

    2. Separação temática <hr>
        - É renderizado como uma linha horizontal
 -->
