<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo">
        Titulo da minha página
    </h1>


    <script>
        let titulo = document.querySelector(".titulo");
        
        titulo.style.color = "red";
        titulo.style.backgroundColor = "rgba(0,0,0,.7)";

        /*
        Manipulando CSS
            - Mudando CSS
                - document.getElementById(id).style.property = new style 
                
                document.getElementById("p2").style.color= "blue";
                
            - Nomes da propriedades CSS compostos separados por hífen viram CamelCase no JS 
                - propriedade background-color-> object.style.backgroundColor="#00FF00
           
        
        */
    </script>
</body>
</html>
